env:
  TERM: "xterm-256color"

window:
  padding:
    x: 2
    y: 2
  opacity: 0.75
  blur: true

font:
  normal:
    family: "Iosevka"
  bold:
    family: "Iosevka"
  italic:
    family: "Iosevka"
  bold_italic:
    family: "Iosevka"
  size: 13.0

colors:
  primary:
    background: "#000000"
    foreground: "#CDD6F4"
    dim_foreground: "#CDD6F4"
    bright_foreground: "#CDD6F4"

  normal:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"

  bright:
    black: "#585B70"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#A6ADC8"

  dim:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"

cursor:
  style:
    shape: "Block"
    blinking: "Never"
